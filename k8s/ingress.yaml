apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stammdaten-studieneinheiten
  labels:
    app: stammdaten-studieneinheiten
  annotations:
    traefik.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: traefik
  rules:
    - host: sau-portal.de
      http:
        paths:
          - path: /masterdata/studies/ # specify under which path your service should be reachable
            pathType: Prefix
            backend:
              service:
                name: stammdaten-studieneinheiten
                port:
                  number: 8080