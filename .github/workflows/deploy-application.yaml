name: deploy-to-k8s

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          version: "0.8.15"

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run Tests
        run: uv run pytest

  deploy:
    needs: test
    # if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: List files in repo
        run: ls -R

      - name: Upload image
        uses: Agile-Software-Engineering-25/build-and-publish-image@v1
        with:
          extra_tags: ${{ github.sha }}
          push: true

      - name: Deploy to Namespace
        uses: Agile-Software-Engineering-25/deploy-to-k8s@v1
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}
          namespace: ${{ vars.K8S_NAMESPACE }}
          deployment: stammdaten-studieneinheiten
          image: ghcr.io/agile-software-engineering-25/team-9-backend-stammdaten-studieneinheiten
          tag: ${{ github.sha }}
